<body>


<div class="phone">
  <header>
    
  </header>


  

  <div class="container" id="container">

    <!-- boilerplate of the items on sale -->

  </div>
   
  <div class="botton-container" id="botton-container">
      <div class="order" id="order">
        <div class="order-top">

        <!-- html boilerplate -->

      </div>
    
    </div>  

    <div class="modal" id="modal">
        <i class="fa-solid fa-circle-xmark iconx"></i>
        <h1>Enter card details</h1>
        <form  id="myForm" name="myForm" action="/index.js">
          
          <input type="text"
          id="fname" 
          name="fname" 
          placeholder="Enter your name"
          required>

          <input type="text"
          id="fcard"
          name="fcard"
          placeholder="Enter card number" 
          class="value" 
          required> 

          <input type="text"
          id="fcvv"
          name="fcvv"
          placeholder="Enter CVV" 
          required>
          <div class="pay-container">
            <button data-pay="pay" type="submit" value="submit">Pay</button>
          </div>
        </form>

        
        
      
    </div>

</div>
